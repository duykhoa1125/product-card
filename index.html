<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card flip">
      <div class="card__star">
        <i class="fa-regular fa-star"></i>
      </div>
      <div class="card__cart">
        <i class="fa-solid fa-cart-plus"></i>
      </div>
      <div class="card__info">
        <i class="fa-solid fa-circle-info"></i>
      </div>
      <div class="card__img">
        <img src="sneaker.png" alt="sneaker" />
      </div>
      <div class="card__title">
        <h2>Nike Air Jordan 1 Mid Aquatone</h2>
      </div>
      <div class="card__price">
        <h3>â‚¬179.99</h3>
      </div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>40</span>
        <span>41</span>
        <span>42</span>
        <span>43</span>
        <span>44</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color--red"></span>
        <span class="card__color--green"></span>
        <span class="card__color--blue"></span>
        <span class="card__color--black"></span>
        <span class="card__color--yellow"></span>
      </div>
      <div class="card__action">
        <button id="buy">Buy</button>
        <button id="add">Add Cart</button>
      </div>
      <div class="card__info-text hide">
        <h3>Product description</h3>
        <p>The Jordan 1 Mid Aquatone is an additional colorway that is inspired by the silhouette of the Jordan 1 sneaker.</p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0445d97351.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
